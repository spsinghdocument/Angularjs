<!DOCTYPE html>
<html data-ng-app="IG">
<head lang="en">

    <script src="../script/angular.min.js"></script>
    <script src="../script/Example1Controller.js"></script>
</head>
<body>
<div ng-controller="FirstController">
<h4>Simplest Adding Machine - First</h4>
 <button ng-click="add(1)" class="button">Increase</button>

    {{counter}}
